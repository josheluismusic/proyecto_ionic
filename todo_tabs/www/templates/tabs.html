<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-top tabs-background-light tabs-color-assertive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-alert-circled" icon-on="ion-alert-circled" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Perfil" icon-off="ion-person" icon-on="ion-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Account" icon-off="ion-radio-waves" icon-on="ion-radio-waves" href="#/tab/alerts">
    <ion-nav-view name="tab-alerts"></ion-nav-view>
  </ion-tab>


</ion-tabs>
